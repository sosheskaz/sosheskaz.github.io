---
layout: page
---

<div class="home">

    <h1 class="post-title"><a href="{{site.posts[0].url}}">{{site.posts[0].title}}</a></h1>
    <div>
        {{site.posts[0].content}}
    </div>

    <div class="fb-like" data-href="{{site.url | append: site.posts[0].url}}" data-layout="standard" data-action="like"
         data-size="large" data-show-faces="true" data-share="true"></div>

    <div class="fb-comments" data-href="{{site.url | append: site.posts[0].url}}" data-numposts="5"></div>

</div>
