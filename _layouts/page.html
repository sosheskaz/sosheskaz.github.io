<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{page.title}}</title>
    <meta charset="utf-8">

    <link rel="icon" href="{{site.favicon}}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
    <link rel="stylesheet" href="/css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {%seo title=false%}

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '364422673926680',
                xfbml      : true,
                version    : 'v2.8'
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-90663541-1', 'auto');
        ga('send', 'pageview');

    </script>

    <!-- Project Wonderful Ad Box Loader -->
    <script type="text/javascript">
        (function(){function pw_load(){
            if(arguments.callee.z)return;else arguments.callee.z=true;
            var d=document;var s=d.createElement('script');
            var x=d.getElementsByTagName('script')[0];
            s.type='text/javascript';s.async=true;
            s.src='//www.projectwonderful.com/pwa.js';
            x.parentNode.insertBefore(s,x);}
            if (window.attachEvent){
                window.attachEvent('DOMContentLoaded',pw_load);
                window.attachEvent('onload',pw_load);}
            else{
                window.addEventListener('DOMContentLoaded',pw_load,false);
                window.addEventListener('load',pw_load,false);}})();
    </script>
    <!-- End Project Wonderful Ad Box Loader -->
</head>
<body>

                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">

                        </ul>
                        <ul class="nav navbar-nav">

                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/dev/null/">Complaints</a></li>
                            <li><a href="mailto:sosheskaz.github.io@gmail.com">Contact</a></li>
                            <li><a href="/feed.xml" target="_blank">RSS</a></li>
                            <li><a href="/about/">About Me</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
    </div>

<div class="col-md-1"></div>
<div id="page-content-wrapper" class="content col-md-10">
    <h1 class="post-title"><a href="{{post.url}}">{{page.title}}</a></h1>
    {{content}}
</div>
<div class="col-md-1"></div>
</body>
