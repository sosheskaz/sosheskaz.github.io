---
layout: page
title: Posts About Apple
permalink: /apple/
---
<ul class="post-list">
  {% for post in site.posts %}
  <div>{{ post.category }}</div>
  {% if post.category contains 'apple' %}
  <li>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    <h2>
      <a class="post-link" href="{{ post.url }}">{{ post.title | escape }}</a>
    </h2>
  </li>
  {% endif %}
  {% endfor %}
</ul>
